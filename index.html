<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/general/index.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="scoreboard">
      <div class="score-text"><p>Score</p></div>
      <div class="score"><h3 id="score-counter">12</h3></div>
    </div>
  </header>

  <main>

    <div class="game-container">
      <div class="grid-column grid-items">
        <div class="hand option-one">
          <button><img src="images/icon-paper.svg" alt="paper option"></button>
        </div>
        <div class="hand option-two">
          <button><img src="images/icon-scissors.svg" alt="scissors option"></button>
        </div>
      </div>
      <div class="grid-row grid-items">
        <div class="hand option-three">
          <button><img src="images/icon-rock.svg" alt="rock option"></button>
        </div>
      </div>
    </div>

    <div class="game-result">
      <h1 class="win">you win</h1>
      <h1 class="lose">you lose</h1>
      <button>Play Again</button>
    </div>

    <div class="rules-btn">
      <button id="rules">rules</button>
    </div>
  </main>

  <div class="rules-section">
    <h2>rules</h2>
      <img src="images/image-rules.svg" alt="">
      <button id="close"><img src="images/icon-close.svg" alt=""></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
